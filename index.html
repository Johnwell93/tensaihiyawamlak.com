<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mahber Tensai Hiyaw Amlak: Bringing Faith and Community Together in Zürich, Switzerland.">
    <title>Tensai Hiyaw Amlak</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            background-color: #F0F8FF;
            color: #333;
        }

        /* Header Section */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #B5E2FA;
            color: #fff;
            padding: 20px 40px;
        }
        header img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        header h1 {
            flex-grow: 1;
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            background: #005bb5;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffdd57;
        }

        nav select {
            margin-left: 20px;
            padding: 5px;
            font-size: 1.1em;
            border: none;
            background: #fff;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Section Styling */
        section {
            padding: 50px 20px;
            margin: 20px auto;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }
        h2 {
            color: #005bb5;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* Worship Section */
        #worship {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 50px 20px;
            background: #ffffff;
            overflow: hidden;
        }
        #worship img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease, box-shadow 0.3s;
            cursor: pointer;
        }
        #worship img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .moving {
            animation: moveImage 1s forwards;
        }

        @keyframes moveImage {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, -20px) rotate(15deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Footer */
        footer {
            background: #005bb5;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
        }
        footer a {
            color: #ffdd57;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Back-to-Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0073e6;
            color: #fff;
            padding: 10px 15px;
            border-radius: 50px;
            text-decoration: none;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .back-to-top:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <img src="Image.png" alt="Mahber Tensai Hiyaw Amlak Logo">
        <h1 id="header-title">Tensai Hiyaw Amlak</h1>
    </header>
    <nav>
        <a href="#about" id="nav-about">About</a>
        <a href="#services" id="nav-services">Services</a>
        <a href="#worship" id="nav-worship">Worship</a>
        <a href="#contact" id="nav-contact">Contact</a>
    </nav>
    <section id="about">
        <h2 id="about-title">About Us</h2>
        <p>Tensai Hiyaw Amlak is a vibrant Eritrean church community located in Zürich.</p>
    </section>
    <section id="worship">
        <h2>Worship</h2>
        <div>
            <img src="https://via.placeholder.com/200" alt="Church Image 1" class="clickable">
            <img src="https://via.placeholder.com/200" alt="Church Image 2" class="clickable">
            <img src="https://via.placeholder.com/200" alt="Church Image 3" class="clickable">
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Mahber Tensai Hiyaw Amlak | Zürich, Switzerland.</p>
    </footer>
    <script>
        document.querySelectorAll('.clickable').forEach(image => {
            image.addEventListener('click', () => {
                image.classList.add('moving');
                setTimeout(() => image.classList.remove('moving'), 1000);
            });
        });
    </script>
</body>
</html>
